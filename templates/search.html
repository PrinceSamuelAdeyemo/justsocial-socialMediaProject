{% extends 'header.html' %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap/css/bootstrap.css' %}">
    <script src="{% static 'assets/css/bootstrap/js/bootstrap.bundle.js' %}"></script>

    <link rel="stylesheet" href="{% static 'assets/css/homepage.css' %}">


    <title>Title</title>
{% endblock%}


{% block content%}
<div class="p-5">
    {% for name in search %}
<div class="bg-info m-1 m-auto">
    <p><a href="/profile/{{name}}">{{name|lower}}</a></p>
    <p>{{name.first_name}}</p>
    <p>{{name.last_name}}</p>
</div>
    {% endfor %}
</div>

{% endblock %}
